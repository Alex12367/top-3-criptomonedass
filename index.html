<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 3 Criptomonedas — Tiempo Real</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { background: #f3f4f6; }
  </style>
</head>

<body class="p-6">
  <div id="app"></div>

  <script type="text/babel">

    /* -------------------------------
       CONFIGURACIÓN
    --------------------------------*/
    const API_URL =
      "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=3&page=1&sparkline=false";

    const STORAGE_KEY = "crypto_history_v2";
    const POLL_INTERVAL = 10000; // 10s
    const LOG_INTERVAL = 30 * 60 * 1000; // 30 minutos

    /* -------------------------------
       APP PRINCIPAL
    --------------------------------*/
    function App() {
      const [coins, setCoins] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);
      const [history, setHistory] = React.useState(loadHistory());

      // carga inicial + actualización cada 10s + guardado cada 30min
      React.useEffect(() => {
        updatePrices();
        const poller = setInterval(updatePrices, POLL_INTERVAL);
        const logger = setInterval(saveSnapshot, LOG_INTERVAL);

        return () => {
          clearInterval(poller);
          clearInterval(logger);
        };
      }, []);

      // guardar el historial en localStorage
      React.useEffect(() => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
      }, [history]);

      /* -------------------------------
         Cargar historial desde localStorage
      --------------------------------*/
      function loadHistory() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : {};
        } catch {
          return {};
        }
      }

      /* -------------------------------
         Descargar precios desde API
      --------------------------------*/
      async function updatePrices() {
        try {
          setLoading(true);
          const res = await fetch(API_URL);

          if (!res.ok) throw new Error("Failed to fetch");

          const data = await res.json();
          setCoins(data);
          setError(null);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      }

      /* -------------------------------
         Guardar snapshot manual / automático
      --------------------------------*/
      function saveSnapshot() {
        if (!coins.length) return;

        const timestamp = new Date().toISOString();
        const newHistory = { ...history };

        coins.forEach((c) => {
          if (!newHistory[c.id]) newHistory[c.id] = [];
          newHistory[c.id].unshift({
            timestamp,
            price: c.current_price,
            change: c.price_change_percentage_24h,
            market_cap: c.market_cap,
            name: c.name,
            symbol: c.symbol,
          });
        });

        setHistory(newHistory);
      }

      /* -------------------------------
         Exportar CSV
      --------------------------------*/
      function exportCSV() {
        let rows = [
          "coin,id,symbol,timestamp,price,change24h,market_cap"
        ];

        Object.entries(history).forEach(([id, list]) => {
          list.forEach((entry) => {
            rows.push(
              `${entry.name},${id},${entry.symbol},${entry.timestamp},${entry.price},${entry.change},${entry.market_cap}`
            );
          });
        });

        const blob = new Blob([rows.join("\n")], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "crypto_history.csv";
        link.click();
      }

      /* -------------------------------
         Borrar historial
      --------------------------------*/
      function clearHistory() {
        if (confirm("¿Seguro que quieres borrar el historial?")) {
          setHistory({});
          localStorage.removeItem(STORAGE_KEY);
        }
      }

      /* -------------------------------
         RENDER APP
      --------------------------------*/
      return (
        <div className="max-w-5xl mx-auto">
          <h1 className="text-3xl font-bold mb-4">Top 3 Criptomonedas — Tiempo Real</h1>
          <p className="text-gray-700 mb-4">
            Actualiza cada 10s • Guarda registro cada 30m
          </p>

          <div className="flex gap-3 mb-6">
            <button onClick={saveSnapshot} className="px-3 py-2 border rounded">
              Registrar ahora
            </button>
            <button onClick={exportCSV} className="px-3 py-2 border rounded">
              Exportar CSV
            </button>
            <button onClick={clearHistory} className="px-3 py-2 border rounded text-red-600">
              Borrar historial
            </button>
          </div>

          {error && <p className="text-red-600 mb-4">{error}</p>}

          {loading && <p>Cargando...</p>}

          {!loading && (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
              {coins.map((c) => (
                <div key={c.id} className="bg-white p-4 shadow rounded">
                  <div className="flex items-center gap-3">
                    <img src={c.image} className="w-10 h-10 rounded-full" />
                    <div>
                      <h2 className="font-semibold">{c.name}</h2>
                      <p className="text-xs text-gray-500 uppercase">{c.symbol}</p>
                    </div>
                  </div>

                  <p className="text-2xl font-mono mt-4">
                    ${c.current_price.toLocaleString()}
                  </p>

                  <p className="text-sm">
                    24h:{" "}
                    <span className={c.price_change_percentage_24h >= 0 ? "text-green-600" : "text-red-600"}>
                      {c.price_change_percentage_24h?.toFixed(2)}%
                    </span>
                  </p>

                  <p className="text-xs text-gray-500 mt-2">
                    Cap. mercado: ${c.market_cap.toLocaleString()}
                  </p>
                </div>
              ))}
            </div>
          )}

          <h2 className="text-xl font-bold mt-6 mb-2">Historial guardado</h2>

          {Object.keys(history).length === 0 && (
            <p className="text-gray-600">Sin datos aún.</p>
          )}

          {Object.entries(history).map(([id, entries]) => (
            <div key={id} className="bg-white p-4 shadow rounded mb-4">
              <h3 className="font-semibold mb-2">
                {entries[0].name} ({entries[0].symbol})
              </h3>

              <table className="w-full text-sm">
                <thead>
                  <tr className="border-b">
                    <th className="py-1 text-left">Fecha</th>
                    <th className="py-1 text-left">Precio</th>
                    <th className="py-1 text-left">% 24h</th>
                    <th className="py-1 text-left">Market Cap</th>
                  </tr>
                </thead>
                <tbody>
                  {entries.map((e, i) => (
                    <tr key={i} className="border-b">
                      <td>{new Date(e.timestamp).toLocaleString()}</td>
                      <td>${e.price.toLocaleString()}</td>
                      <td>{e.change?.toFixed(2)}%</td>
                      <td>${e.market_cap.toLocaleString()}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);

  </script>
</body>
</html>
