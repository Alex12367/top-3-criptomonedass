<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 3 Criptomonedas â€” Tiempo Real</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div id="app"></div>

  <script type="text/babel">

    const API_URL = "https://api.coincap.io/v2/assets?limit=3";
    const STORAGE_KEY = "crypto_top3_logger_v1";
    const POLL_INTERVAL = 10000;
    const LOG_INTERVAL = 30 * 60 * 1000;

    function App() {
      const [coins, setCoins] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);
      const [history, setHistory] = React.useState(loadHistory());

      React.useEffect(() => {
        fetchNow();
        const poll = setInterval(fetchNow, POLL_INTERVAL);
        const logger = setInterval(logNow, LOG_INTERVAL);

        return () => {
          clearInterval(poll);
          clearInterval(logger);
        };
      }, []);

      React.useEffect(() => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
      }, [history]);

      async function fetchNow() {
        setLoading(true);
        setError(null);

        try {
          const res = await fetch(API_URL);
          if (!res.ok) throw new Error("Error HTTP: " + res.status);

          const json = await res.json();
          const data = json.data;

          setCoins(data);
        } catch (e) {
          setError(e.message);
        }

        setLoading(false);
      }

      function loadHistory() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : {};
        } catch {
          return {};
        }
      }

      function logNow() {
        if (!coins.length) return;
        const ts = new Date().toISOString();

        const entries = coins.map(c => ({
          id: c.id,
          name: c.name,
          symbol: c.symbol,
          timestamp: ts,
          price: parseFloat(c.priceUsd),
          percent24h: parseFloat(c.changePercent24Hr),
          market_cap: parseFloat(c.marketCapUsd)
        }));

        setHistory(prev => {
          const newHist = { ...prev };
          entries.forEach(e => {
            if (!newHist[e.id]) newHist[e.id] = [];
            newHist[e.id] = [e, ...newHist[e.id]];
          });
          return newHist;
        });
      }

      function exportCSV() {
        const rows = [
          "coin,id,symbol,timestamp,price,percent24h,market_cap"
        ];

        Object.values(history).forEach(list => {
          list.forEach(e => {
            rows.push(`${e.name},${e.id},${e.symbol},${e.timestamp},${e.price},${e.percent24h},${e.market_cap}`);
          });
        });

        const blob = new Blob([rows.join("\n")], { type: "text/csv" });
