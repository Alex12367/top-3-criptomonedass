<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 3 Criptomonedas — Tiempo Real</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div id="app"></div>  
  <script type="text/babel">
    const COINGECKO_MARKETS =
      "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=3&page=1&price_change_percentage=24h&x_cg_demo_api_key=1";

    const STORAGE_KEY = "crypto_top3_logger_v1";
    const POLL_INTERVAL = 10000; // 10 segundos
    const LOG_INTERVAL = 30 * 60 * 1000; // 30 minutos

    function App() {
      const [coins, setCoins] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);
      const [history, setHistory] = React.useState(loadHistory());

      React.useEffect(() => {
        fetchNow();
        const poll = setInterval(fetchNow, POLL_INTERVAL);
        logNow();
        const logger = setInterval(logNow, LOG_INTERVAL);

        return () => {
          clearInterval(poll);
          clearInterval(logger);
        };
      }, []);

      React.useEffect(() => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
      }, [history]);

      async function fetchNow() {
        setLoading(true);
        setError(null);
        try {
          const res = await fetch(COINGECKO_MARKETS);
          if (!res.ok) throw new Error("Error HTTP: " + res.status);
          const data = await res.json();
          setCoins(data);
        } catch (e) {
          setError(e.message);
        }
        setLoading(false);
      }

      function loadHistory() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : {};
        } catch {
          return {};
        }
      }

      function logNow() {
        if (!coins.length) return;
        const ts = new Date().toISOString();

        const entries = coins.map((c) => ({
          id: c.id,
          name: c.name,
          symbol: c.symbol,
          timestamp: ts,
          price: c.current_price,
          percent24h: c.price_change_percentage_24h,
          market_cap: c.market_cap,
        }));

        setHistory((prev) => {
          const newHist = { ...prev };
          entries.forEach((e) => {
            if (!newHist[e.id]) newHist[e.id] = [];
            newHist[e.id] = [e, ...newHist[e.id]];
          });
          return newHist;
        });
      }

      function exportCSV() {
        const header = "coin,id,symbol,timestamp,price,percent24h,market_cap";
        const rows = [header];

        Object.values(history).forEach((list) => {
          list.forEach((e) => {
            rows.push(`${e.name},${e.id},${e.symbol},${e.timestamp},${e.price},${e.percent24h},${e.market_cap}`);
          });
        });

        const blob = new Blob([rows.join("\n")], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "crypto_top3_history.csv";
        a.click();
        URL.revokeObjectURL(url);
      }

      function clearHistory() {
        if (!confirm("¿Borrar historial?")) return;
        setHistory({});
        localStorage.removeItem(STORAGE_KEY);
      }

      return (
        <div className="max-w-5xl mx-auto">
          <h1 className="text-3xl font-bold mb-4">Top 3 Criptomonedas — Tiempo Real</h1>
          <p className="mb-4 text-gray-700">Actualiza cada 10s · Guarda registro cada 30m</p>

          <div className="flex gap-3 mb-6">
            <button onClick={logNow} className="px-3 py-2 border rounded">Registrar ahora</button>
            <button onClick={exportCSV} className="px-3 py-2 border rounded">Exportar CSV</button>
            <button onClick={clearHistory} className="px-3 py-2 border rounded text-red-600">Borrar historial</button>
          </div>

          {error && <div className="p-3 bg-red-200 mb-4">Error: {error}</div>}
          {loading && <div>Cargando...</div>}

          {!loading && (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
              {coins.map((c) => (
                <div key={c.id} className="p-4 bg-white rounded shadow">
                  <div className="flex items-center gap-3">
                    <img src={c.image} className="w-10 h-10 rounded-full" />
                    <div>
                      <h2 className="font-semibold">{c.name}</h2>
                      <p className="text-xs text-gray-500 uppercase">{c.symbol}</p>
                    </div>
                  </div>

                  <div className="mt-4 text-2xl font-mono">
                    ${c.current_price.toLocaleString()}
                  </div>

                  <div className="text-sm">
                    24h: <span className={c.price_change_percentage_24h >= 0 ? "text-green-600" : "text-red-600"}>
                      {c.price_change_percentage_24h?.toFixed(2)}%
                    </span>
                  </div>

                  <p className="text-xs text-gray-500 mt-2">Cap. mercado: ${c.market_cap.toLocaleString()}</p>
                </div>
              ))}
            </div>
          )}

          <h2 className="text-xl font-bold mb-2">Historial guardado</h2>
          {Object.keys(history).length === 0 && <p className="text-gray-600">Sin datos aún.</p>}

          {Object.entries(history).map(([id, list]) => (
            <div key={id} className="mb-6 p-4 bg-white rounded shadow">
              <h3 className="font-semibold mb-2">{list[0]?.name} ({list[0]?.symbol})</h3>
              <table className="w-full text-sm">
                <thead>
                  <tr className="border-b">
                    <th className="py-1 text-left">Fecha</th>
                    <th className="py-1 text-left">Precio</th>
                    <th className="py-1 text-left">% 24h</th>
                    <th className="py-1 text-left">Cap. mercado</th>
                  </tr>
                </thead>
                <tbody>
                  {list.map((e, i) => (
                    <tr key={i} className="border-b">
                      <td className="py-1">{new Date(e.timestamp).toLocaleString()}</td>
                      <td className="py-1">${e.price.toLocaleString()}</td>
                      <td className="py-1">{e.percent24h?.toFixed(2)}%</td>
                      <td className="py-1">${e.market_cap.toLocaleString()}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);
  </script>
</body>
</html>
